<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Sebelum & Sesudah Kompres</title>
  <h2>Upload Picture</h2>
  <link rel="stylesheet" href="image.css">
  <input type accept="image/*" onchange="previewImage(event)">
    <form action="/action_page.php">
    <label for="img">Select image:</label>
    <input type="file" id="img" name="img" accept="image/*">
    <input type="submit">
    <div class="preview-container">
        <div class="preview-box">
          <h3>Sebelum Kompresi</h3>
          <img id="originalImg" src="#" alt="Original" style="display: none; max-width: 100%;">
        </div>
        <div class="preview-box">
          <h3>Setelah Kompresi</h3>
          <img id="resizedImg" src="#" alt="Resized" style="display: none; max-width: 100%;">
        </div>
      </div>
  </form>
</body>
</html>
<script>
    const uploadImg = document.getElementById("uploadImg");
    const originalImg = document.getElementById("originalImg");
    const resizedImg = document.getElementById("resizedImg");
    uploadImg.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        originalImg.src = e.target.result;
        originalImg.style.display = "block";
        // Resize menggunakan canvas
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const scale = 0.5; // 50% resize
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          // Tampilkan hasil resize
          resizedImg.src = canvas.toDataURL("image/jpeg", 0.8); // Kompresi 80%
          resizedImg.style.display = "block";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
    </script>
</body>
</html>
